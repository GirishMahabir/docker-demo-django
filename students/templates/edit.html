<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Students</title>
        {% load static %}
        <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    </head>
    <body>
        <form method="POST" class="post-form" action="/update/{{ student.id }}">
            <input type="hidden" name="id" id="id" required maxlength="20" value="{{ student.id }}"/>
            {% csrf_token %}
        <div class="container">
            <br>
            <div class="form-group row">
                <label class="col-sm-1 col-form-label"></label>
                <div class="col-sm-4">
                    <h3> Enter Details </h3>
                </div>
            </div>
            <div class="form-group row">
                <label class=col-sm-2 col-form-label>First Name: </label>
                <div class="col-sm-4">
                    <input type="text" name="f_name" id="f_name" required maxlength="20" value="{{ student.f_name }}"/>
                </div>
            </div>
            <div class="form-group row">
                <label class=col-sm-2 col-form-label>Last Name: </label>
                <div class="col-sm-4">
                    <input type="text" name="l_name" id="l_name" required maxlength="20" value="{{ student.l_name }}"/>
                </div>
            </div>
            <div class="form-group row">
                <label class=col-sm-2 col-form-label>Age: </label>
                <div class="col-sm-4">
                    <input type="int" name="age" id="age" required maxlength="20" value="{{ student.age }}"/>
                </div>
            </div>
            <div class="form-group row">
                <label class=col-sm-2 col-form-label>Email: </label>
                <div class="col-sm-4">
                    <input type="text" name="email" id="email" required maxlength="20" value="{{ student.email }}"/>
                </div>
            </div>
            <div class="form-group row">
                <label class=col-sm-2 col-form-label>Description: </label>
                <div class="col-sm-4">
                    <input type="text" name="description" id="description" required maxlength="20" value="{{ student.description }}"/>
                </div>
            </div>
            <div class="form-group row">
                <label class=col-sm-2 col-form-label></label>
                <div class="col-sm-4">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </div>
        </div>
        </form>
</html>
